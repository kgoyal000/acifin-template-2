<style>
.container {
    position: relative;
    height: 50px; /* Height of the viewport */
    overflow: hidden;
}

.word {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: -50px; /* Initially position the words below the viewport */
    animation: slideUp 18s linear infinite;
}

/* Adjust the keyframes for smooth transition and pause */
@keyframes slideUp {
    0%, 16.666% { bottom: -50px; } /* Each word starts below the viewport */
    16.666%, 33.333% { bottom: 0; } /* First word moves into view */
    33.333%, 50% { bottom: 50px; } /* Second word moves into view */
    50%, 66.666% { bottom: 100px; } /* and so on... */
    66.666%, 83.333% { bottom: 150px; }
    83.333%, 100% { bottom: 200px; }
}
    </style>

<div class="container">
    <div class="word">Word 1</div>
    <div class="word">Word 2</div>
    <div class="word">Word 3</div>
    <div class="word">Word 4</div>
    <div class="word">Word 5</div>
    <div class="word">Word 6</div>
</div>
